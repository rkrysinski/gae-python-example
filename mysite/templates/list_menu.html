<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body>
		<table>
	    {% for menu in menus %}
	    <tr>
	    	<td>{{ menu.name|escape }}</td>
	    	<td><a href="/admin/menu/edit/{{ menu.key }}">edit</a></td>
	    	<td><a href="/admin/menu/delete/{{ menu.key }}">delete</a></td>
	    </tr>
	    {% endfor %}
	    </table>
	    <table>
	    	<tr>
			    <td>
			    <a href="{% url 'mysite.admin_views.menu_add' %}">add</a>
			    </td>
			    <td>
			    <a href="{% url 'mysite.admin_views.main' %}">back to admin</a>
			    </td>
		    </tr>
	    </table>
	</body>
</html>
