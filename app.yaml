application: sample-app
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: main.application
  
- url: /static
  static_dir: static
  
libraries:
- name: django
  version: "1.5"
  
env_variables:
  DJANGO_SETTINGS_MODULE: 'magnum.settings'
